                <img src="assets/img/koku-cat.png" alt="Botella de Kokumbucha" class="aspect-square hue-rotate-90">
                <img src="assets/img/koku-bottles.jpg" alt="Botella de Kokumbucha" class="aspect-square hue-rotate-180">

        </div>

        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex flex-col mb-4 md:mb-0 text-center md:text-left">
                    <span class="text-lg md:2xl font-bold text-white px-2 py-1 fs-underdog">KOKU</span>
                    <a href="mailto:koku_koku@example.com" class="text-sm md:text-base font-light text-white px-2 py-1 hover:underline">koku_koku@example.com</a>
